<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Encriptador Reto Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    
    <header>
        <h1>Encriptador Mejorado</h1>
        <img src="Desk1/Logoalura.png" alt="Logo Alura" />
        <!-- Logo de alura -->
    </header>

    <main>
        <form>
            <!-- Caja de texto a ingresar -->
            <textarea id="textinput" class="inputtext" name="valortextarea" rows="10" cols="50" placeholder="Ingrese el texto aqui"></textarea>
            <!--texarea de texto-->
        </form>

        <div class="information">
            <!-- Div donde se almacenan icono de exclamasion y mensaje de instrucciones -->
            <img src="Desk1/bi_exclamation-circle-fill.jpg" alt="Signoadmiracion" class="admiration" />
            <!-- Imagen de exclamasion -->
            <p>Solo letras minúsculas y sin acentos</p>
            <!-- Instrucciones-->
        </div>

        <section class="encribotdecri">
            <!-- Div para botones encriptar y desencriptar-->
            <button class="encrptar">Encriptar</button>
            <button class="desencript">Desencriptar</button>
        </section>

        <aside class="menssage">
            <!--Div del recuadro de imagen e instruicciones para encriptador-->
            <img src="Desk1/Muñeco.png" alt="PersonaSentada" class="Persona_Sentada" />
            <ul>
                <h1 class="bclaktext">Ningún mensaje fue encontrado</h1>
                <h2 class="textin">Ingresa el texto que desees encriptar o desencriptar.</h1>
            </ul>
        </aside>

        <div class="result">
            <!-- Div para el resultado de la encriptacion o desencriptacion-->
            <textarea id="textinput2" class="inputtext2" name="valortextarea2" rows="10" cols="50"></textarea>
            <!--Tex area de resultado -->
        </div>

        <button class="Copy">Copiar</button>
        <!-- Botton de copiar-->
    </main>
    <footer>
        <div class="copyright">
            <p class="txtCopyright">© Encriptador - 2023</p>
            <p class="txtCopyright">Leonardo Daniel Cano Lopez</p>
        </div>
    </footer>
</body>

</html>

<script src="script.js"></script>
